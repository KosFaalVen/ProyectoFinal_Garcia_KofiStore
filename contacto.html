<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Media/kofilogo_dark.png" type="image/x-icon">
    <title>KofiStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img class="img_logo" src="./Media/kofilogo_dark.png" alt="KofiStore" width="100" height="auto">
        </div>
        <br>
        <nav>
            <ul class="site_nav">
                <li class="nav_menu"><a href="menu.html">Menu</a></li>
                <li class="nav_menu"><a href="servicios.html">Servicios</a></li>
                <li class="nav_menu"><a href="ubicacion.html">Ubicacion</a></li>
                <li class="nav_menu"><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact_box">
            <legend class="titulo_form">¡Dejanos un mensaje!</legend>
            <form action="" method="post" enctype="text/plain" netlify>
                <div class="info_form">
                    <label for="nombre_apellido">Nombre</label> <br>
                    <input type="text" name="nombre_apellido" placeholder="Nombre y apellido" required/>
                    <br>
                    <label for="mail">Correo</label><br>
                    <input type="mail" name="mail" placeholder="ejemplo@gmail.com" required/>
                    <br>
                </div>
                <div class="comm_form">
                    <label for="comm">Comentarios</label> <br>
                    <textarea name="comm" id="comm" cols="40" rows="4" placeholder="Escribe tus comentarios ❤"></textarea>
                </div> 
                <br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Eliminar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!--logo, mail, contacto, copyright  -->
        <section class="footer_flex">
            <img src="./Media/kofilogo_dark.png" class="img_logo_bottom" alt="KofiStore" width="100">
            <p class="footer_text">KofiStore@gmail.com</p>
            <a class="footer_text footer_contacto" href="./contacto.html">Contacto</a>
            <p class="footer_text">Copyright @2022. All Rights Reserved</p>
            <a class="footer_text" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </section>
    </footer>
</body>
</html>
